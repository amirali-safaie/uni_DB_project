<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            padding: 20px;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        form input[type="text"],
        form input[type="number"],
        form input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form input[type="file"] {
            margin-top: 10px;
        }

        form input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            form label {
                font-size: 14px;
            }

            form input[type="text"],
            form input[type="number"],
            form input[type="email"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <form id="profileForm" enctype="multipart/form-data">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name"><br><br>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name"><br><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city"><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="11"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" maxlength="11" pattern="\d{11}"><br><br>

            <label for="profile_image">Profile Image:</label>
            <input type="file" id="profile_image" name="profile_image"><br><br>

            <input type="submit" value="Update Profile">
        </form>
        <div id="message" style="display: none;"></div>
    </main>
    <footer>
        <p>&copy; 2024 User Management System</p>
    </footer>

    <script src="/static/profile.js"></script>
</body>
</html>
