<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Internal CSS -->
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            padding: 20px;
        }

        header, footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        button {
            display: block;
            width: 100%; /* Make buttons full width */
            padding: 10px;
            margin: 10px auto;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px; /* Adjust font size for better readability */
        }

        @media (min-width: 768px) { /* Tablet and Desktop */
            body {
                padding: 30px;
            }
            button {
                font-size: 18px; /* Larger font size for larger screens */
            }
        }

        @media (min-width: 1024px) { /* Desktop */
            body {
                padding: 40px;
            }
            button {
                font-size: 20px; /* Even larger font size for very large screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the User Management System</h1>
    </header>
    <main>
        <h2>Please select your role</h2>
        <button onclick="window.location.href='/user_login'">Ordinary User</button>
        <button onclick="window.location.href='/admin'">Admin</button>
    </main>
    <footer>
        <p>&copy; 2024 User Management System</p>
    </footer>
</body>
</html>
