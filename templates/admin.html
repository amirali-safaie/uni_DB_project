<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <!-- Internal CSS -->
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            padding: 20px;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            padding: 20px 0;
        }

        nav a {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) { /* Mobile Devices */
            nav {
                flex-direction: column;
            }
        }

        @media (min-width: 601px) { /* Tablets and Desktops */
            nav {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
    </header>
    <main>
        <nav>
            <a href="/review">Review Advertisements</a>
            <a href="/reports">Advertisement Reports</a>
        </nav>
    </main>
    <footer>
        <p>&copy; 2024 User Management System</p>
    </footer>
</body>
</html>
